<app-filters-header></app-filters-header>
<app-users-table></app-users-table>
<button class="add-button" (click)="toggleModal()">
  Добавить пользователя
</button>
<app-modal *ngIf="isModalOpened" (modalClosed)="onModalClose()">
  <h1 class="add-title">
    Добавление данных об экспертах по оценке и руководителей
  </h1>
  <app-user-form (formSubmitted)="onFormSubmit($event)"></app-user-form>
</app-modal>
